<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmChoice</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash__screen">
      <img
        src="./images/Farmchoice (1).png"
        alt="FarmChoice Logo"
        id="main__splash__item"
      />
      <img
        src="./images/farmchoice_seeds-removebg-preview.png"
        alt="FarmChoice seeds"
        id="seeds__splash__item"
      />
    </div>
    <!-- Login or signup page -->
    <div id="login__or__signup">
      <div id="logo">
        <img
          src="./images/Farmchoice_logo_green.png"
          alt="FarmChoice Logo Green"
          id="logo__login__signup"
        />
        <div id="multiple__seeds"></div>
      </div>
      <div id="access">
        <button id="login" class="button">Login</button>
        <button id="signup" class="button">Sign Up</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
